<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Job Listings</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header class="header">
  </header>
  <main class="main">
    <section class="job-post job-post--featured">
      	<img src="./images/photosnap.svg" alt="Photo snap logo" class="job-post__logo">
		<div class="job-post__info">
			<p class="job-post__company">
				Photosnap
				<span class="tag tag--new">
					new!
				</span>
				<span class="tag tag--featured">
					featured
				</span>
			</p>
			<h3 class="job-post__title">
				Senior Frontend Developer
			</h3>
			<p class="job-post__description">
				<span class="job-post__release-date">
					1d ago
				</span>
				<span class="job-post__type">
					Full Time
				</span>
				<span class="job-post__access">
					USA only
				</span>
			</p>
		</div>
		<div class="job-post__tags">
			<ul class="label__list">
				<li class="label">
					Frontend
				</li>
				<li class="label">
					Senior
				</li>
				<li class="label">
					HTML
				</li>
				<li class="label">
					CSS
				</li>
				<li class="label">
					JavaScript
				</li>
			</ul>
		</div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
